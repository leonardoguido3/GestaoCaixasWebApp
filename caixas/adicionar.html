            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">

                </div>

            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/index.html">

            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Admin
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Editar Caixas</span>
                </a>
            </li>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Perfil</span>
                </a>
            </li>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container ">
                    <h1 style="text-align: center; padding-top: 10px;">Cadastrar nova caixa</h1>
                    <div class="card mb-6 ocultarElemento" id="cardCadastroCaixa">
                        <div class="card-body">
                            <form id="formCaixa" data-parsley-validate="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-6">
                                            <label class="form-label">Nome</label>
                                            <input type="text" class="form-control cpf" id="inputNome" required
                                                data-parsley-length="[3,255]"
                                                data-parsley-length-message="O nome informado é inválido.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-6">
                                            <label class="form-label">Referencia</label>
                                            <input type="text" class="form-control" id="inputReferencia" maxlength="255"
                                                required data-parsley-length="[3,255]"
                                                data-parsley-length-message="A referencia deve conter no minimo 3 e máximo 255 caracteres.">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Rua</label>
                                            <input type="text" class="form-control" id="inputRua" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-4">
                                            <label class="form-label">Bairro</label>
                                            <input type="text" class="form-control" id="inputBairro"
                                                data-parsley-length="[3,255]"
                                                data-parsley-length-message="Bairro inválido.">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-4">
                                            <label class="form-label">Cidade</label>
                                            <input type="text" class="form-control" id="inputCidade"
                                                data-parsley-length="[3,255]"
                                                data-parsley-length-message="Cidade inválido.">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary float-center"
                                        onclick="SubmeterFormulario()">Cadastrar</button>
                                    <button type="button" class="btn btn-danger float-center mr-2"
                                        onclick="RedirecionarListagem()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Max Net Telecomunicações</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
